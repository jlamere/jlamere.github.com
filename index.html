var lastClicked = "me";

function onloadFunc() {
$('#content').prepend('<img src="img/me.png"alt="Responsive image" class= "img-circle	img-responsive"  width="0" height="auto" id = "image">')
$('#image').animate({width: '300px'});

function switchMe(id) {
if(lastClicked === id){
	return;
}
$('#content').empty();
$('#content').prepend('<img src="img/' + id + '.png"alt="Responsive image" class= "img-circle	img-responsive" width: "0px" height="auto" id = "image">');
lastClicked = id;
if (lastClicked == "me"){
	$('#content').append(getMeContent());
}
else if (lastClicked == "projects"){
		$('#content').append(getProjectContent());
	}
else if (lastClicked == "news"){
	$('#content').append(getNewsContent());
	}
}
