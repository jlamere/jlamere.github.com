<script type="text/javascript">
var lastClicked = "me";

function onloadFunc() {
$('#content').prepend('<img src="img/me.png"alt="Responsive image" class= "img-circle	img-responsive"  width="0" height="auto" id = "image">')
$('#image').animate({width: '300px'});
}

function switchMe(id) {
if(lastClicked === id){
	return;
}
$('#image').transition({x: '250%'}, 600, 'snap').transition({display: 'none'}).empty();
#('#content').empty()
$('#content').prepend('<img src="img/' + id + '.png"alt="Responsive image" class= "img-circle	img-responsive" height="auto" id = "image">').transition({x:200}, 500, 'linear');
lastClicked = id;

}
